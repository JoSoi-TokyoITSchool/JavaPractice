#jakarta.validation.constraints.Max.message=上限桁数を超えています。 
#jakarta.validation.constraints.Pattern.message=半角英数字で入力してください。 
#jakarta.validation.constraints.Size.message=文字数が上限を超えています。 
#jakarta.validation.constraints.NotBlank.message=必須入力です。 
#jakarta.validation.constraints.NotNull.message=必須入力です。

jakarta.validation.constraints.Max.message={0}には{value}以下の数値を入力してください。
jakarta.validation.constraints.Pattern.message={0}は半角英数字で入力してください。
jakarta.validation.constraints.Size.message={0}は{max}文字以内で入力してください。
jakarta.validation.constraints.NotBlank.message={0}は必須入力です。
jakarta.validation.constraints.NotNull.message={0}は必須入力です。

